<!-- Cards Section (Визитки) Component -->
<section id="cards" class="cards reveal">
    <div class="container">
        <h2 class="section-title editable" contenteditable="false">Визитки</h2>
        <div class="bizviewport">
            <div class="biztrack" id="biztrack">
                <div class="bizcard" data-modal="biz1">
                    <img src="https://images.unsplash.com/photo-1586953208448-b95a79798f07?w=400&h=600&fit=crop&crop=center" alt="Business Card 1">
                </div>
                <div class="bizcard" data-modal="biz2">
                    <img src="https://images.unsplash.com/photo-1558655146-d09347e92766?w=400&h=600&fit=crop&crop=center" alt="Business Card 2">
                </div>
                <div class="bizcard" data-modal="biz3">
                    <img src="https://images.unsplash.com/photo-1558655146-9f40138edfeb?w=400&h=600&fit=crop&crop=center" alt="Business Card 3">
                </div>
                <div class="bizcard" data-modal="biz4">
                    <img src="https://images.unsplash.com/photo-1558655146-364adaf5aa84?w=400&h=600&fit=crop&crop=center" alt="Business Card 4">
                </div>
                <div class="bizcard" data-modal="biz5">
                    <img src="https://images.unsplash.com/photo-1558655146-0c5b08a61c24?w=400&h=600&fit=crop&crop=center" alt="Business Card 5">
                </div>
                <div class="bizcard" data-modal="biz6">
                    <img src="https://images.unsplash.com/photo-1558655146-fbd9c2d8ea8b?w=400&h=600&fit=crop&crop=center" alt="Business Card 6">
                </div>
                <div class="add-card" id="addCard">
                    <div class="add-icon">+</div>
                </div>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="bizbtn" id="prevBtn" aria-label="Предыдущая визитка">‹</button>
            <button class="bizbtn" id="nextBtn" aria-label="Следующая визитка">›</button>
        </div>
    </div>
</section>
